<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <header>
      <h1>Formulario de registro</h1>
    </header>
    <main>
        <div>
    <form action="https://adalab-server-form.herokuapp.com/" method="post"> 
    <label for="nombre">Nombre:</label>
    <input id= "nombre" name="nombre" type="text" placeholder="Ej. Juan" /></div>
    <div>
    <label for="apellido">Apellido</label>
    <input id="apellido" name="apellido" type="text" placeholder="Ej. Pérez" /></div>
    <div>
    <label for="email">Email</label>
    <input id="email" name="email" type="email" placeholder="email@servidor.com" /></div>
    <div>
    <label for="calle">Calle</label>
    <input id="calle" name="calle"type="text" placeholder="Avda Letras, 36" /></div>
    <div>
    <label for="provincia">Provincia</label>
    <input id="provincia"name="provincia" type="text" placeholder="Ej. Aliante" /></div>
    <div>
    <label for="pais ">País</label>
    <input id="pais" name="pais"type="text" placeholder="Ej. España" /></div>
    <div>
    <label for="dni" >DNI</label>
    <input id= "dni"name="dni" type="text" placeholder="Ej. 752548744" /></div>
    <div>
    <label for="telefono">Teléfono</label>
    <input id= "telefono"telefono="email" type="tel" placeholder="Ej. +34 000000000" /></div>
    <div>
    <label for="contraseña">Contraseña</label>
    <input id="contraseña"contraseña="email"type="password" placeholder="XXXXXXXX" /></div>
    <div>
    <label for="confirmarcontraseña">Confirmar Contraseña</label>
    <input id= "confirmarcontraseña"name="confirmarcontraseña" type="password" placeholder="XXXXXXX" /></div>

    <input type="submit" value ="mandamelo" />

</form>

<p>La diferencia que hay entre POST y GET es que post no muestra datos sensibles en la barra de navegación</p>
    </main>
  </body>
</html>
